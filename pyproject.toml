[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
)/
| docker
'''


[tool.pytest.ini_options]
pythonpath = [
  ".", "tasks"
]

